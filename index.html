<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ________ Css link__________-->
    <link rel="stylesheet" href="./css/style.css">
    <!-- font_awesome_link_css -->
    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
    <section>
        <p>Dynamic Clock</p>
        <div class="container">
            <div class="icons">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </div>
            <div class="time">
                <div class="parent-text">
                    <span class="num hours-num" id="hour">08</span>
                    <span class="text">Hours</span>
                </div>
                <div class="colon"> : </div>
                <div class="parent-text">
                    <span class="num minutes-num" id="minute">35</span>
                    <span class="text">Minutes</span>
                </div>
                <div class="colon"> : </div>
                <div class="parent-text">
                    <span class="num second-num" id="second">10</span>
                    <span class="text">Seconds</span>
                </div>
                <span class="am-pm" id="am_pm">Am</span>
            </div>
        </div>
    </section>
  
    <!-- Javascript link -->
    <script src="./js/app.js"></script>
    <!-- font_awesome_link_js -->
    <script src="./js/all.min.js"></script>
</body>
</html>
